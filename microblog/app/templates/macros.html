{% macro nav_link(endpoint, text,lists) %}
{% if request.endpoint.endswith(endpoint) %}

{% if lists %}
{% for item in lists %}
{{ item }}
{% endfor %}
{% endif %}
<li class="active"><a href="{{ url_for(endpoint) }}">{{text}}</a></li>

{% else %}

<li><a href="{{ url_for(endpoint) }}">{{text}}</a></li>
{% endif %}
{% endmacro %}
