{% block css %}
<link rel="stylesheet" type="text/css" href="/static/showimage/css/default.css">

</style>

{% block content %}

<h1> {{ photo.title }}</h1>
<!--<div class="row">-->

    <!--{% for article in column %}-->
        <!--<img src="/media/{{ article }}" class="img-responsive" alt="Responsive image">-->
    <!--{% endfor %}-->
<!--</div>-->

<div class="demo-gallery">
    <ul id="lightgallery" class="list-unstyled row">
        {% for article in column %}
        <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="" data-src="/media/{{ article }}" data-sub-html="<h4>Fading Light</h4><p>Classic </p>">
            <a href="">
                <img class="img-responsive" src="/media/{{ article }}">
                <div class="demo-gallery-poster">
                    <img src="/static/showimage/img/zoom.png">
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
