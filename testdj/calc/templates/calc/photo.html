{% extends "base.html" %}

{% block title %}
{{ photo.title }}
{% endblock title %}


{% block content %}

<h1>文章标题： {{ photo.title }}</h1>
<div id="main">


    {% for article in column %}
    <li>
        <img src="/media/photo/{{ user.name }}/{{ photo.id }}/{{ article.filepath }}">
    </li>
    {% endfor %}


</div>
{% endblock content %}
