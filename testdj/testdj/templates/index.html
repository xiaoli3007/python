{% extends "base.html" %}

{% block title %} 首页 {% endblock title %}


{% block content %}



<div class="row">


    {% for article in columns %}

    <div class="col-md-2 col-sm-4  col-xs-12">
     <a href="javascript:;" data-toggle="modal" data-target="#myModal{{ article.id }}">   <img src="/media/{{ article.local_default_image }}" class="img-responsive" alt="Responsive image"></a>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal{{ article.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">详情</h4>
                </div>
                <div class="modal-body">

                    {% if article.local_images_paths is not None %}
                    {% for sub in article.local_images_paths %}

                     <img src="/media/{{ sub }}" class="img-responsive" alt="Responsive image">

                    {% endfor %}
                    {% endif %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}

</div>



{% endblock content %}
